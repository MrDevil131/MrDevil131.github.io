 justify-content: center;

<div class="wr1" id="c">
    <div style=" background-image:url(f.png);background-repeat:space"></div>
    <div style=" background-image:url(2gis.png);background-repeat:space"></div>
	<div style=" background-image:url(vk.png);background-repeat:space"></div>
  </div>

<script>
window.addEventListener("resize", AutoScale); //Масштабируем страницу при растягивании окна

AutoScale(); //Масштабируем страницу после загрузки

function AutoScale()
{
    let width = window.innerWidth; //Ширина окна
    //Если вы хотите проверять по размеру экрана, то вам нужно свойство window.screen.width

    if(width > 1280)
    {
   	 document.getElementById('c').style = 'padding-top: 12.5em;';
    }
    else if(width <= 1280 && width > 720)
    {
   	 document.getElementById('c').style = 'padding-top: 15.5em;';
    }
    else if(width < 720)
    {
   	 document.getElementById('c').style = 'padding-top: 17.5em;';
    }
}
</script>
