<style>

body {
	background: #ffffff url(0.png); /* Цвет фона и путь к файлу */
	background-repeat: space;
}

.wr1{
  display: -webkit-flex;
  display: -moz-flex;
  display: -ms-flex;
  display: -o-flex;
  display: flex;
 justify-content: center;
	width: 640px;
  margin: auto;
  flex-wrap: wrap;
}

.wr1 div{

  width: 40%;
  height: 256px;
  font-size: 40px;
  text-align: center;
	margin: 25px;
}
 
.wr1 div:nth-child(3){
 margin-top: 10px;
}
</style>

<body id="body">
<div class="wr1" id="div">
    <div style=" background-image:url(f.png);background-repeat:space"></div>
	<div style=" background-image:url(vk.png);background-repeat:space"></div>
    <div style=" background-image:url(2gis.png);background-repeat:space"></div>
  </div>

<script>
window.addEventListener("resize", AutoScale); //Масштабируем страницу при растягивании окна

AutoScale(); //Масштабируем страницу после загрузки

function AutoScale()
{
    let width = window.innerWidth; //Ширина окна
    //Если вы хотите проверять по размеру экрана, то вам нужно свойство window.screen.width

    if(width > 1280)
    {
   	 document.getElementById('div').style = 'margin-top:25vh;';
    }
    else if(width <= 1280 && width > 720)
    {
   	 document.getElementById('div').style = 'margin-top:25vh;transform: scale(0.8);';
	 document.getElementById('body').style = 'background-size: 300px;';
    }
    else if(width < 720)
    {
   	 document.getElementById('div').style = 'margin-top:25vh;transform: scale(0.6);';
	 document.getElementById('body').style = 'background-size: 200px;';
    }
}
</script>
</body>
