<!DOCTYPE html>
<html>
	<head>
		<title>Виолет - отзывы</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
		<style>
			@-webkit-keyframes swing {
			15% {
			-webkit-transform: translateX(9px);
			transform: translateX(9px);
			}
			30% {
			-webkit-transform: translateX(-9px);
			transform: translateX(-9px);
			}
			40% {
			-webkit-transform: translateX(6px);
			transform: translateX(6px);
			}
			50% {
			-webkit-transform: translateX(-6px);
			transform: translateX(-6px);
			}
			65% {
			-webkit-transform: translateX(3px);
			transform: translateX(3px);
			}
			100% {
			-webkit-transform: translateX(0);
			transform: translateX(0);
			}
			}
			@keyframes swing {
			15% {
			-webkit-transform: translateX(9px);
			transform: translateX(9px);
			}
			30% {
			-webkit-transform: translateX(-9px);
			transform: translateX(-9px);
			}
			40% {
			-webkit-transform: translateX(6px);
			transform: translateX(6px);
			}
			50% {
			-webkit-transform: translateX(-6px);
			transform: translateX(-6px);
			}
			65% {
			-webkit-transform: translateX(3px);
			transform: translateX(3px);
			}
			100% {
			-webkit-transform: translateX(0);
			transform: translateX(0);
			}
			}
			* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			}
			body {
			background-color: #f2f2f2;
			font-family: 'Montserrat', sans-serif;
			}
			.container {
			max-width: 600px;
			padding-top: 5vh;
			margin: 0 auto;
			text-align: center;
			}
			.social-buttons {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: auto;
			}
			.btn {
			display: block;
			width: 256px;
			height: 256px;
			margin: 20px;
			border-radius: 50%;
			color: #fff;
			font-weight: bold;
			text-align: center;
			line-height: 200px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
			}
			h1 {
			font-size: 60px;
			margin-bottom: 5vh;
			margin-top: 5vh;
			color: #333;
			}
			h1:hover {
			-webkit-animation: swing 0.6s ease;
			animation: swing 0.6s ease;
			-webkit-animation-iteration-count: 1;
			animation-iteration-count: 1;
			}
			.vk {
			background-color: #2d76a6;
			}
			.vk:hover {
			background-color: #2d76a6;
			-webkit-animation: swing 0.6s ease;
			animation: swing 0.6s ease;
			-webkit-animation-iteration-count: 1;
			animation-iteration-count: 1;
			}
			.gis {
			background-color: #f8f8f8;
			border: 5px dashed #C7C7C7;
			}
			.gis:hover {
			background-color: #f8f8f8;
			-webkit-animation: swing 0.6s ease;
			animation: swing 0.6s ease;
			-webkit-animation-iteration-count: 1;
			animation-iteration-count: 1;
			}
			.flamp {
			background-color: #2e6be5;
			}
			.flamp:hover {
			background-color: #2e6be5;
			-webkit-animation: swing 0.6s ease;
			animation: swing 0.6s ease;
			-webkit-animation-iteration-count: 1;
			animation-iteration-count: 1;
			}
			.logo {
			background-color: #ffffff;
			border: 5px dashed #C988BA;
			}
			.logo:hover {
			background-color: #ffffff;
			-webkit-animation: swing 0.6s ease;
			animation: swing 0.6s ease;
			-webkit-animation-iteration-count: 1;
			animation-iteration-count: 1;
			}
			
			@media screen and (max-width: 1080px) {
			.btn {
			width: 192px;
			height: 192px;
			}
			.container {
			max-width: 500px;
			padding-top: 7vh;
			}
			h1 {
			font-size: 45px;
			}
			}
		
			@media screen and (max-width: 850px) {
			.btn {
			width: 192px;
			height: 192px;
			}
			.container {
			max-width: 500px;
			padding-top: 7vh;
			}
			h1 {
			font-size: 40px;
			}
			}
		
			@media screen and (max-width: 500px) {
			.btn {
			width: 128px;
			height: 128px;
			}
			.container {
			max-width: 400px;
			padding-top: 13vh;
			}
			h1 {
			font-size: 30px;
			}
			}
			
			@media screen and (max-width: 350px) {
			.btn {
			width: 92px;
			height: 92px;
			}
			.container {
			max-width: 300px;
			padding-top: 13vh;
			}
			h1 {
			font-size: 25px;
			}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Бонусы за отзывы</h1>
			<div class="social-buttons">
				<a href="#" onclick="timeout('https://violetekb.ru/'); return false;" class="btn logo" style="background-image:url(logo.png);background-repeat:space;background-size: contain;"></a>
				<a href="#" onclick="timeout('https://vk.com/topic-206092910_49670541'); return false;" class="btn vk" style="background-image:url(vk.png);background-repeat:space;background-size: contain;"></a>
				<a href="#" onclick="timeout('https://ekaterinburg.flamp.ru/search/violet'); return false;" class="btn flamp" style="background-image:url(flamp.png);background-repeat:space;background-size: contain;"></a>
				<a href="#" onclick="timeout('https://2gis.ru/ekaterinburg/branches/70000001046388213'); return false;" class="btn gis" style="background-image:url(2gis.png);background-repeat:space;background-size: contain;"></a>
			</div>
		</div>
		<script>
function timeout(url) {
 setTimeout(function() {
 window.location.href = url;
 }, 500);
}
		</script>
	</body>
</html>
