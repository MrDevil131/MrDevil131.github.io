<!DOCTYPE html>
<html>
<head>
 <title>Виолет</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <style>
   @-webkit-keyframes swing {
  15% {
    -webkit-transform: translateX(9px);
    transform: translateX(9px);
  }
  30% {
    -webkit-transform: translateX(-9px);
    transform: translateX(-9px);
  }
  40% {
    -webkit-transform: translateX(6px);
    transform: translateX(6px);
  }
  50% {
    -webkit-transform: translateX(-6px);
    transform: translateX(-6px);
  }
  65% {
    -webkit-transform: translateX(3px);
    transform: translateX(3px);
  }
  100% {
    -webkit-transform: translateX(0);
    transform: translateX(0);
  }
}
@keyframes swing {
  15% {
    -webkit-transform: translateX(9px);
    transform: translateX(9px);
  }
  30% {
    -webkit-transform: translateX(-9px);
    transform: translateX(-9px);
  }
  40% {
    -webkit-transform: translateX(6px);
    transform: translateX(6px);
  }
  50% {
    -webkit-transform: translateX(-6px);
    transform: translateX(-6px);
  }
  65% {
    -webkit-transform: translateX(3px);
    transform: translateX(3px);
  }
  100% {
    -webkit-transform: translateX(0);
    transform: translateX(0);
  }
}
 
  body {
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
   background-color: #f8f5f6;
  }
  .container {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
  }
  .btn {
   display: block;
   min-width: 256px;
   min-height: 256px;
   margin-bottom: 20px;
   border-radius: 25px;
   color: #fff;
   font-size: 18px;
   font-weight: bold;
   text-align: center;
   line-height: 50px;
   cursor: pointer;
   transition: background-color 0.3s ease-in-out;
  }
  .flamp {
	background-color: #2e6be5;
	border-radius: 50%;
	/* border: 5px dashed black; */
  }
  .flamp:hover {
  -webkit-animation: swing 0.6s ease;
  animation: swing 0.6s ease;
   -webkit-animation-iteration-count: 1;
   animation-iteration-count: 1;
   /* border: 5px dashed #844995; */
  }
  .vk {
   background-color: #2d76a6;
   border-radius: 50%;
   /* border: 5px dashed black; */
  }
  .vk:hover {
 -webkit-animation: swing 0.6s ease;
  animation: swing 0.6s ease;
   -webkit-animation-iteration-count: 1;
   animation-iteration-count: 1;
	/* border: 5px dashed #2d76a6; */
  }
  .gis {
   background-color: #f8f8f8;
   border-radius: 50%;
   border: 5px dashed #C7C7C7;
  }
  .gis:hover {
  -webkit-animation: swing 0.6s ease;
  animation: swing 0.6s ease;
   -webkit-animation-iteration-count: 1;
   animation-iteration-count: 1;
   /* border: 5px dashed #f8f8f8; */
  }
  @media screen and (max-width: 1024px) {
   .container {
    transform: scale(0.8);
   }
  }
   @media screen and (max-width: 720px) {
   .container {
    transform: scale(0.7);
   }
  }
 </style>
</head>
<body>
 <div class="container">
  <a href="#" class="btn vk" style="background-image:url(vk.png);background-repeat:space;"></a>
  <a href="#" class="btn gis" style="background-image:url(2gis.png);background-repeat:space;"></a>
  <a href="#" class="btn flamp" style="background-image:url(f.png);background-repeat:space;"></a>
 </div>
</body>
</html>
